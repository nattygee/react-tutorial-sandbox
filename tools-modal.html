<!-- Tools Modal -->
<div class="modal" id="toolsModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>All Tools</h2>
        <div class="modal-body">
            <ul class="tools-list">
                <li><a href="https://www.canadapost-postescanada.ca/cpc/en/tools/find-a-rate.page">Find a rate</a></li>
                <li><a href="https://www.canadapost-postescanada.ca/cpc/en/tools/find-a-post-office.page">Find a post office</a></li>
                <li><a href="https://www.canadapost-postescanada.ca/cpc/en/personal/mail-forwarding.page">Forward your mail</a></li>
            </ul>
        </div>
    </div>
</div>

<style>
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .modal.show {
        display: flex;
        opacity: 1;
    }

    .modal-content {
        position: relative;
        background-color: white;
        margin: auto;
        padding: 2rem;
        width: 90%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: translateY(-20px);
        transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
        transform: translateY(0);
    }

    .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
        transition: color 0.3s ease;
    }

    .close-modal:hover {
        color: #333;
    }

    .modal-body {
        margin-top: 1rem;
    }

    .tools-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .tools-list li {
        margin-bottom: 1rem;
    }

    .tools-list a {
        color: #3498db;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
    }

    .tools-list a:hover {
        color: #2980b9;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('toolsModal');
        const closeBtn = document.querySelector('.close-modal');
        const viewToolsBtn = document.querySelector('.cpc-hero-banner-landing__widget--outro a');

        // Open modal
        viewToolsBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('show');
            document.body.style.overflow = '';
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
                document.body.style.overflow = '';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                modal.classList.remove('show');
                document.body.style.overflow = '';
            }
        });
    });
</script>
